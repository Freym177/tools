[ScriptSettings]
UseDelay=1			### Использовать изменение задержки, установленной в файле		| [0  - 1]	
DelayConnect=0		### Задержка подключения к серверу, didn't response / is full 		| [0  - 8192]
DelaySession=250		### Задержка ожидания ответа от сервера, didn't response / is full	| [0  - 8192]
DelayAuRecon=-1			### Задержка автоматического переподключения, -1 - выключено		| [-1 - 8192]
PortMin=35829			### Минимальный порт подключения 					| [1  - 63999]
PortMax=35839			### Максимальный порт подключения 					| [2  - 64000]
ConnectHookFix=3		### Метод исправления: 0 - без исправлений, 1 - с пересозданием сессии, 2 - с пересозданием порта, 3 - с пересозданием сессии и порта
BuilderFix=0			### Исправление с удалёнными стандартными объектами и "АнтиРакбот"	| [0  - 1]
RepeatPort=0			### Повторять подключение с одинаковым портом N раз, -1 = не менять	| [-1 - 8192]
SmartConnect=1			### Использование умного подключения (перебор портов)			| [0  - 1]
CommandRegister:RECON=1		### Регистрация команды /rec(on)					| [0  - 1]
CommandRegister:AU_RECON=1	### Регистрация команды /au_rec(on)					| [0  - 1]
CommandRegister:FCONNECT=1	### Регистрация команды /fconnect					| [0  - 1]
CommandRegister:PCONNECT=1	### Регистрация команды /pconnect					| [0  - 1]
CommandRegister:SCONNECT=1	### Регистрация команды /sconnect					| [0  - 1]